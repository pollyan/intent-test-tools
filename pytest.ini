[pytest]
# pytest配置文件

# 测试路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式  
python_functions = test_*

# 最小Python版本
minversion = 3.11

# 添加命令行选项
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
    -ra

# 标记定义
markers =
    unit: 单元测试
    api: API测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    asyncio: 异步测试

# 忽略的警告
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::DeprecationWarning